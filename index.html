		<link type="text/css" rel="stylesheet"
			  href="build/gallery-carousel-rtl/assets/skins/sam/gallery-carousel-rtl.css">

		.yui3-carousel-content li { width: 50px; }
    body {direction: rtl;}
		</style>
		<script type="text/javascript"
				src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"
				charset="utf-8">
		</script>
		<script src="build/gallery-carousel/gallery-carousel-min.js" type="text/javascript"> </script>
		<script src="build/gallery-carousel-rtl/gallery-carousel-rtl-min.js" type="text/javascript"> </script>
	</head>
	<body class="yui3-skin-sam">
    <h2> English </h2>
    <iframe src="english.html"></iframe>
    <h2> Arabic </h2>

		</div>
		<h2> Persian </h2>
		<div id="container2" class="yui3-carousel-loading">

				<li>&#1740;&#1705;</li>

	<script type="text/javascript">
	
	YUI().use("gallery-carousel", "gallery-carousel-rtl",  "substitute", function (Y) {
		Y.on("contentready", function () {
			var carousel = new Y.Carousel({
				boundingBox: "#container",
				contentBox: "#container > ol",
				isCircular: true
			});
			carousel.plug(Y.CarouselRTLPlugin, {animation:{speed: 0.5}});
			carousel.render();
		}, "#container");
	});
  YUI().use("gallery-carousel", "gallery-carousel-rtl",  "substitute", function (Y) {
		Y.on("contentready", function () {
			var carousel = new Y.Carousel({
				boundingBox: "#container2",
				contentBox: "#container2 > ol",
				isCircular: true
			});
			carousel.plug(Y.CarouselRTLPlugin, {animation:{speed: 0.5}});
			carousel.render();
		}, "#container2");
	YUI().use("gallery-carousel", "gallery-carousel-rtl",  "substitute", function (Y) {
		Y.on("contentready", function () {
			var carousel = new Y.Carousel({
				boundingBox: "#container3",
				contentBox: "#container3 > ol",
				isCircular: true
			});
			carousel.plug(Y.CarouselRTLPlugin, {animation:{speed: 0.5}});
			carousel.render();
		}, "#container3");
	});
	});
	</script>
