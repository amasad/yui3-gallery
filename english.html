<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd"> 
<html>
  <head>
    <link type="text/css" rel="stylesheet"
			  href="build/gallery-carousel/assets/skins/sam/gallery-carousel.css">
			  
		    <style type="text/css">
    		.yui3-carousel-content li { width: 50px; }
    		</style>
    		<script type="text/javascript"
    				src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"
    				charset="utf-8">
    		</script>
    		<script src="build/gallery-carousel/gallery-carousel-min.js" type="text/javascript"> </script>
    		<script src="build/gallery-carousel-anim/gallery-carousel-anim-min.js" type="text/javascript"> </script>
  </head>
  <body class="yui3-skin-sam">
      <div id="container" class="yui3-carousel-loading">
        <ol>
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
          <li>Four</li>
          <li>Five</li>
        </ol>
      </div>
      
      <script type="text/javascript">
        YUI().use("gallery-carousel", "gallery-carousel-anim", "substitute", function (Y) {
      		Y.on("contentready", function () {
      			var carousel = new Y.Carousel({
      				boundingBox: "#container",
      				contentBox: "#container > ol",
      				isCircular: true
      			});
      			carousel.plug(Y.CarouselAnimPlugin, { animation: { speed: 1, effect: Y.Easing.backIn } });
      			carousel.render();
      		}, "#container");
      	});
      </script>
  </body>
</html>
