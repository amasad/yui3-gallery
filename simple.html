
 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
<title>Simple Sortable List</title> 
 
<style type="text/css"> 
/*margin and padding on body element
  can introduce errors in determining
  element position and are not recommended;
  we turn them off as a foundation for YUI
  CSS treatments. */
body {
	margin:0;
	padding:0;
}
</style> 
 
<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssfonts/fonts-min.css" /> 
<script type="text/javascript" src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script> 
<script src="build/gallery-sortable-array/gallery-sortable-array-min.js"></script>
<!--there is no custom header content for this example--> 
 
</head> 
 
<body class="yui3-skin-sam  yui-skin-sam"> 
 
<h1>Simple Sortable List</h1> 
 
<div class="exampleIntro"> 
	<p>Making a simple sortable array list.</p> 
			
</div> 
 
<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== --> 
 
<style> 
    #demo li {
        list-style-type: none;
        padding: 3px;
        width: 150px;
        border: 1px solid black;
        margin: 3px;
        background-color: #8DD5E7;
    }
</style> 
 
<div id="demo"> 
<ul> 
    <li>Item #1</li> 
    <li>Item #2</li> 
    <li>Item #3</li> 
    <li>Item #4</li> 
    <li>Item #5</li> 
    <li>Item #6</li> 
    <li>Item #7</li> 
    <li>Item #8</li> 
    <li>Item #9</li> 
    <li>Item #10</li> 
</ul> 
<button id="show-data">Show Data</button>
</div> 
 
<script> 
var data = ["Item#1", "Item#2", "Item#3", "Item#4", "Item#5", "Item#6", "Item#8", "Item#9", "Item#10" ]; 

YUI({ filter: 'raw' }).use('gallery-sortable-array', function(Y) {
    var sortable = new Y.Sortable({
        container: '#demo',
        nodes: 'li',
        opacity: '.1'
    });
    sortable.plug(Y.SortableArray, {
      dataArray: data
    });
    
    // show notification when the array changes
    var not = Y.Node.create('<span style="display:none;position:absolute;left:50%;top:0;background-color:red;">Array Changed</span>');
    not.appendTo('body');
    sortable.on('arraychange', function(){
      not.show();
      setTimeout(function(){not.hide()}, 400);
    });
    
    // show data
    Y.one('#show-data').on('click', function () {
      Y.one('body').appendChild('<div>' + data + '</div>');
    });
});
</script> 
</body> 
</html>
